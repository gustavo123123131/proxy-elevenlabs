<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Áudio Automático</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="start-btn">Clique para começar</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
